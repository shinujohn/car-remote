<!doctype html>
<html>
   <head>
      <title>CAR-REMOTE</title>
   </head>
   <body>
      <form action="">
         <table>
         <tr>
            <td><input type="button" id="forward_left" value="left" /></td>
            <td>
               <input type="button" id="forward" value="forward" />
            </td>
            <td><input type="button" id="forward_right" value="right" /></td>
         </tr>
         
         <tr>
            <td><input type="button" id="reverse_left" value="left" /></td>
            <td>
               <input type="button" id="reverse" value="reverse" />
            </td>
            <td><input type="button" id="reverse_right" value="right" /></td>
         </tr>
      </form>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.6/socket.io.min.js"></script>
      <script 
         src="http://code.jquery.com/jquery-1.11.1.js"></script>
      <script>
         var socket = io();
         $('#forward').click(function(){
           socket.emit('control', 'FORWARD');
           return false;
         });
         
          $('#forward_left').click(function(){
           socket.emit('control', 'FORWARD_LEFT');
           return false;
         });
         
          $('#forward_right').click(function(){
           socket.emit('control', 'FORWARD_RIGHT');
           return false;
         });
         
         $('#reverse').click(function(){
           socket.emit('control', 'REVERSE');
            return false;
         });
         
          $('#reverse_left').click(function(){
           socket.emit('control', 'REVERSE_LEFT');
            return false;
         });
         
          $('#reverse_right').click(function(){
           socket.emit('control', 'REVERSE_RIGHT');
            return false;
         });
         
      </script>
   </body>
</html>
